<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    
    <section id="screen0" onclick="cambiaPantalla(1)">
        <div class="designScreen0"></div>
    </section>

    <section id="screen1" style="display:none">
        <div class="designScreen1">
            <div class="carOptions">
                <button id="btn-select-car-0" onclick="selectCar(0)">
                    <img class="carChoosing" src='img/bmw.jpg' />
                </button>

                <button id="btn-select-car-1" onclick="selectCar(1)">
                    <img class="carChoosing" src='img/chevrolet.jpg' />
                </button>
                
                <button id="btn-select-car-2" onclick="selectCar(2)">
                    <img class="carChoosing" src='img/jaguar.jpg' />
                </button>
                
                <button id="btn-select-car-3" onclick="selectCar(3)">
                    <img class="carChoosing" src='img/mercedes.jpg' />
                </button>
            </div>
            <div class="carSelection">
                <div id="data-team-1" class="dataCar">
                    
                </div>
                <div id="data-team-2" class="dataCar">
                    
                </div>
            </div>
        </div>
    </section>

    <section id="screen2" style="display:none" onclick="cambiaPantalla(2)">
        <div class="designScreen2">
            <div id="team1-metros">
                <p>Team 1: <span class="metros">0</span> Km</p>
            </div>
            <div id="team2-metros">
                <p>Team 2: <span class="metros">0</span> Km</p>
            </div>
        </div>
    </section>

    <section id="screen3" style="display:none" onclick="cambiaPantalla(0); cleanGame()">
        <div class="designScreen3"></div>
    </section>

    <script src="js/racers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
